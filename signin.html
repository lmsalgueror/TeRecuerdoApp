<!DOCTYPE html>

<head>
    <title>Te Recuerdo</title>
    <link rel="stylesheet" href="signin.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Tilt+Warp&display=swap" rel="stylesheet">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="main-section">
        <div id="image-logo-section" class="image-logo-section">
            <div class="logo-section-text">
                <img src="img/TRlogo.png" class="logo-small">
                <p class="logo-text">Te Recuerdo</p>
            </div>
            <div class="copy-text-section">
                <p class="image-section-text title-section">¡Mantén al día los pagos de tu club!</p>
                <p class="image-section-text">Programa recordatorios de pago con un click y olvídate del estrés de la gestión de pagos. ¡Prueba nuestra herramienta automatizada hoy mismo!</p>
            </div>
            <img src="img/2.png" class="side-picture">
        </div>

        <div id="register-section" class="register-section">
            <h1>Regístrate</h1>

            <div class="name-and-mail">
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name-info" id="name-info" placeholder="Nombre" class="input-form">
                </div>

                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" name="email-info" id="name-info" placeholder="E-mail" class="input-form">
                </div>
            </div>

            <div class="fieldset-section">
                <fieldset class="users-interval-fieldset">
                    <legend>Selecciona el número de usuarios</legend>
                    <label>
                      <input type="radio" id="10-50" name="users-interval" value="10-50">
                      <span>10-50 usuarios</span>
                    </label>
                    <br>
                    <label>
                      <input type="radio" id="50-100" name="users-interval" value="50-100">
                      <span>50-100 usuarios</span>
                    </label>
                    <br>
                    <label>
                      <input type="radio" id="100-150" name="users-interval" value="100-150">
                      <span>100-150 usuarios</span>
                    </label>
                    <br>
                    <label>
                      <input type="radio" id=">150" name="users-interval" value=">150">
                      <span>&gt;150 usuarios</span>
                    </label>
                </fieldset>
            </div>

            <div class="fieldset-section">
                <fieldset class="users-interval-fieldset">
                    <legend>Selecciona tu avatar</legend>
                    <div class="avatar-section">
                        <input type="radio" name="avatar" id="sports" value="sports" class="image-radio-input">
                        <label for="sports">
                        <img src="img/sports.png" class="avatar">
                    </label>

                        <input type="radio" name="avatar" id="music" value="music" style="display:none;">
                        <label for="music">
                        <img src="img/music.png" class="avatar">
                    </label>

                        <input type="radio" name="avatar" id="art" value="art" style="display:none;">
                        <label for="art">
                        <img src="img/art.png" class="avatar">
                    </label>

                        <input type="radio" name="avatar" id="cooking" value="cooking" style="display:none;">
                        <label for="cooking">
                        <img src="img/cook.png" class="avatar">
                    </label>
                    </div>
                </fieldset>
            </div>

            <div class="password-section">
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password-info" id="password-info" class="input-form" placeholder="Escribir contraseña">
                </div>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password-info" id="password-info" class="input-form" placeholder="Repetir contraseña">
                </div>
            </div>

            <button id="register-btn" class="blue-button">Registrar</button>


        </div>


    </div>

</body>
